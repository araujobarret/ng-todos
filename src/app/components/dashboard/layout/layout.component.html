<section class="container mat-typography" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxFlex="50" fxLayoutAlign="none center" class="todos-body">
    <ng-scrollbar class="scrollbar" fxLayout="column" fxLayoutAlign="none center">
      <div class="todos-title">TODOS</div>
      <section class="todo-body-title">
        <div>DESCRIPTION</div>
        <div>COMPLETED</div>
      </section>
      <app-todo
        *ngFor="let todo of todos"
        class="todo-body" fxLayout="row" fxLayoutAlign="none center"
        [todo]="todo"
      >
      </app-todo>
    </ng-scrollbar>
  </div>
</section>
<router-outlet></router-outlet>
